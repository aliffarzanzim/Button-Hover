<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    a:-webkit-any-link {
      cursor: pointer;
      text-decoration: none;
    }

    .mycats {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      font-family: 'Poppins', Arial, sans-serif;
      background: #F3F8FB;
      margin: 0 0px;
    }

    .mypost-slider {
      width: 50%;
      background-color: #eee; 
    }

    /* Box */
    .mycat-box {
      width: calc((100% - 50px) / 3);
      float: left;
      background: white;
      padding: 5px 0 25px;
      margin: 8px 0;
      height: 130px;
      overflow: hidden;
      position: relative;
      border-radius: 14px;
      box-shadow: -1px 7px 8px 0 rgb(0 0 0 / 10%);
      transition: all .3s ease;
    }

    .mycat-box:hover {
      transform: translateY(-9px);
      box-shadow: -1px 7px 8px 0px rgba(0, 0, 0, 0.1);
    }

    .mycat-box-img {
      margin: auto;
      text-align: center;
      overflow: hidden;
      height: 88px;
    }

    .mycat-box-img img {
      height: 80px;
      width: 80px;
      object-fit: cover;
    }

    .mycat-box-title {
      text-align: center;
      padding: 0 5px;
    }

    .mycat-box-title h2 {
      display: block;
      width: 100%;
      line-height: 18px;
      font-size: 13px;
      text-align: center;
      text-transform: capitalize;
      margin: 0;
    }

    .mycat-box-title h2 a {
      color: #333;
      display: block;
      line-height: 21px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .mysliddercat {
        flex-direction: column;  /* Stack vertically on smaller screens */
      }

      .mycats, .mypost-slider {
        width: 100%;
        padding-top: 15px;/* Full width on smaller screens */
      }

      .mycat-box {
        width: calc((100% - 50px) / 3);  /* Two boxes per row on tablets */
        margin: 8px;
      }
    }

    @media (max-width: 480px) {
      .mycat-box {
        width: calc((100% - 16px) / 2);  /* Two boxes per row on phones */
        margin: 8px 0;
      }
    }
    body.pcdm-enable.pcdark-mode .mycat-box {
    background-color: #5b5151 !important;
    color: var(--pctext-cl) !important; /* Adjust the text color if necessary */
}
    body.pcdm-enable.pcdark-mode .mycats {
    background-color: #000000 !important;
    color: var(--pctext-cl) !important; /* Adjust the text color if necessary */
}
    
  </style>
